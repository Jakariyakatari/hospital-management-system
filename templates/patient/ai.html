<!doctype html>
<html>
  <head>
    <title>AI Doctor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f4f8fb;
      }
      .card {
        border-radius: 12px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-success">
      <div class="container">
        <span class="navbar-brand">ðŸ§  AI Doctor - Instant Analysis</span>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="mb-4 text-center">AI Health Check</h4>

              <form method="post" enctype="multipart/form-data">
                <textarea
                  class="form-control mb-3"
                  name="problem"
                  placeholder="Describe your health problem"
                  rows="4"
                  required
                ></textarea>

                <label class="mb-2">Upload Scan (Optional)</label>
                <input type="file" name="report" class="form-control mb-4" />

                <button class="btn btn-success w-100">Get AI Analysis</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

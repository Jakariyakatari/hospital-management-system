<!doctype html>
<html>
  <head>
    <title>Book Appointment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f4f8fb;
      }
      .card {
        border-radius: 12px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <span class="navbar-brand">Book Appointment</span>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="mb-4 text-center">Doctor Appointment Form</h4>

              <form method="post" enctype="multipart/form-data">
                <input
                  class="form-control mb-3"
                  name="patient"
                  placeholder="Patient Name"
                  required
                />

                <input
                  class="form-control mb-3"
                  name="doctor"
                  placeholder="Doctor Name"
                  required
                />

                <div class="row mb-3">
                  <div class="col">
                    <label>Date</label>
                    <input
                      type="date"
                      name="date"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col">
                    <label>Time</label>
                    <input
                      type="time"
                      name="time"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <textarea
                  class="form-control mb-3"
                  name="problem"
                  placeholder="Describe your health problem"
                  rows="4"
                  required
                ></textarea>

                <label class="mb-1">Upload MRI / CT / Scan (optional)</label>
                <input type="file" name="report" class="form-control mb-4" />

                <button class="btn btn-primary w-100">
                  Submit Appointment
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

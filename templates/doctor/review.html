<!doctype html>
<html>
  <head>
    <title>CityCare Hospital</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f4f8fb;
      }
      .card {
        border-radius: 12px;
      }
      .navbar-brand {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">CityCare Hospital</a>
      </div>
    </nav>

    <nav class="navbar navbar-dark bg-success">
      <div class="container">
        <span class="navbar-brand">Patient Review</span>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-body">
          <h5>Patient: {{ appt.patient_name }}</h5>
          <p>{{ appt.problem }}</p>

          <form method="post">
            <textarea
              class="form-control mb-3"
              name="suggestion"
              placeholder="Doctor Suggestions"
            ></textarea>

            <textarea
              class="form-control mb-3"
              name="medicine"
              placeholder="Medicine Names"
            ></textarea>

            <button class="btn btn-success w-100">
              Send Final Suggestions
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

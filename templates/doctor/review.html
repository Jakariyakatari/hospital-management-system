<!doctype html>
<html>
  <head>
    <title>CityCare Hospital</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f4f8fb;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }
      .navbar-brand {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">CityCare Hospital</a>
      </div>
    </nav>

    <!-- Green Section -->
    <nav class="navbar navbar-dark bg-success">
      <div class="container">
        <span class="navbar-brand">Patient Review</span>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h5 class="mb-2">Patient: {{ appt.patient_name }}</h5>
          <p class="text-muted">{{ appt.problem }}</p>

          <form method="post">
            <textarea
              class="form-control mb-3"
              name="suggestion"
              placeholder="Doctor Suggestions"
              required
            ></textarea>

            <textarea
              class="form-control mb-3"
              name="medicine"
              placeholder="Medicine Names"
              required
            ></textarea>

            <button type="submit" class="btn btn-success w-100">
              Send Final Suggestions
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

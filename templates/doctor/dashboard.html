<!doctype html>
<html>
  <head>
    <title>CityCare Hospital</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f4f8fb;
      }
      .card {
        border-radius: 12px;
      }
      .navbar-brand {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-success">
      <div class="container">
        <span class="navbar-brand">Doctor Dashboard</span>
      </div>
    </nav>

    <div class="container mt-4">
      {% for a in appointments %}
      <div class="card shadow mb-3">
        <div class="card-body">
          <h5>Patient: {{ a.patient_name }}</h5>
          <p class="text-muted">{{ a.problem }}</p>

          {% if a.report %}
          <a href="/static/uploads/{{ a.report }}" target="_blank"
            >View Report</a
          ><br />
          {% endif %}

          <a href="/doctor/review/{{ a.id }}" class="btn btn-success mt-2">
            Review Case
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
